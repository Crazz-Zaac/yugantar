name: yugantar
services:
  db:
    image: postgres:latest
    container_name: yugantar-db
    environment:
      POSTGRES_DB: yugantar_db
      POSTGRES_USER: yugantar_admin
      POSTGRES_PASSWORD: password1!
      # POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "5432:5432"
    # secrets:
    #   - db_password
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - yugantar-network
    restart: unless-stopped
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com  
      PGADMIN_DEFAULT_PASSWORD: password@dmin
      # PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin_password
    # secrets:
    #   - pgadmin_password
    ports:
      - "8080:80"  
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - yugantar-network
    restart: unless-stopped
  backend:
    image: backend:v1
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: yugantar-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://yugantar_admin:password1!@db:5432/yugantar_db
      # DATABASE_URL: postgresql+asyncpg:// 
      #   yugantar_admin:$(cat ./secrets/db_password.txt)@db:5432/yugantar_db
      SECRET_KEY: your_secret_key_here
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8001:8000"
    depends_on:
      - db
    networks:
      - yugantar-network
    restart: unless-stopped
  
